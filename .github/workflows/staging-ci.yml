name: Staging CI
on:
  push:
    branches: [release]
jobs:
  staging-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Docker Build
        run: docker build -t cs-site-staging .
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: production-files
          path: .