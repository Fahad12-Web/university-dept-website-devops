<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Contact Us | Edu-Tech</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h2 class="section-title">Send a Message</h2>
        <div class="contact-form">
            <form>
                <div class="form-group"><input type="text" placeholder="Full Name" required></div>
                <div class="form-group"><input type="email" placeholder="Email Address" required></div>
                <div class="form-group"><select><option>Select Department</option><option>Admissions</option><option>IT Support</option></select></div>
                <div class="form-group"><textarea rows="6" placeholder="How can we help you?"></textarea></div>
                <button type="submit" class="btn">Send Inquiry</button>
            </form>
        </div>
    </div>
</body>
</html>
